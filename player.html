<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M12 Assignment - The Music Player Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
    <script src="js/player.js" defer></script>
</head>
<br class="p-5">
    <h1>The Music Player</h1>
    
    <!-- ADD DROP DOWN MENU -->
    <div class="dropdown mb-3">
        <button class="btn btn-primary dropdown-toggle" 
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false">
        Select Artist/Album to Play
    </button>
    <ul class="dropdown-menu" id="albumDropdown">
        <!-- MENU ITEMS WILL BE FILLED BY JavaScript -->
    </ul>
    </div>

    <div class="mt-3">
        <strong>Selected Album:</strong>
        <span id="selectedAlbum">None</span>
    </div>

    <!-- ADD PLAY BUTTON -->
    <div class="p-5">
        <button class="btn btn-success mb-3" id="playButton">Play</button>
    </div>     
     <p><strong>Status:</strong> <span id="playStatus">Select another album...</span></p>

    <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
    <button class="btn btn-info mb-3" id="favoriteButton">Show My Favorite Album</button>
    <p><strong>Favorite Album:</strong> <span id="favoriteAlbum">None</span></p>    

    <!-- ADD RESET BUTTON -->
    <div>
        <button class="btn btn-secondary mb-3" id="resetButton">Reset</button>
    </div>

</body>
</html>

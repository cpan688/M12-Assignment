<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M12 Assignment - The Music Player Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
    <script src="js/player.js" defer></script>
</head>
<body class="p-5">
  <div class="border rounded p-5 bg-light text-center shadow-lg">

    <h1 class="mb-3">The Music Player</h1>
    
    <!-- ADD DROP DOWN MENU -->
    <div class="dropdown mt-4 mb-4">
        <button class="btn btn-outline-primary dropdown-toggle" 
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false">
        Select Artist/Album to Play
    </button>

    <ul class="dropdown-menu" id="albumDropdown">
        <!-- MENU ITEMS WILL BE FILLED BY JavaScript -->
    </ul>
    </div>

    <div class="mb-4">
        <strong>Selected Album:</strong>
        <span id="selectedAlbum">None</span>
    </div>

    <div class="mb-4">
        <p><strong>Favorite Album:</strong> <span id="favoriteAlbum">None</span></p>    
    </div>

    <!-- ADD PLAY BUTTON, SHOW FAVORITE ALBUM, RESET BUTTON -->
    <div>
        <button class="btn btn-success mb-3" id="playButton">Play</button>
        <button class="btn btn-secondary mb-3" id="favoriteButton">Show Favorite Album</button>
        <button class="btn btn-warning mb-3" id="resetButton">Reset</button>
    </div>     
    
    <div class="mt-4">
        <p><strong>Status:</strong> <span id="playStatus">Select another album...</span></p>
    </div>
</div>
</body>
</html>
